<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuckbilibili</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="../source/img/gray-wallpaper-2560x1440.jpg">
    <div class="ui">
        <div class="left_ui">
            <div class="luihead">
                <img class="uihead" src="../source/img/head.png" width=50px>
            </div>
            <div class="line"></div>
            <div class="searchs">
                <img id="search" src="../source/img/SVGs/搜索.svg">
                <form class="search-form" action="" method="post">
                    <input class="search-in" type="text" name="serchtext">
                    <button class="search-but"> <img class="search-img" src="../source/img/SVGs/搜索.svg" width=20px>
                    </button>
                </form>
            </div>
            <div class="downloads">
                <img id="download" src="../source/img/SVGs/下载.svg">
            </div>
            <div class="danmus">
                <img id="danmu" src="../source/img/SVGs/弹幕.svg">
                <form class="search-form" action="" method="post">
                    <input class="search-in" type="text" name="danmutext">
                    <button class="search-but" id="danmubut"> <img class="search-img" src="../source/img/SVGs/提交.svg"
                            width=20px>
                    </button>
                </form>
            </div>
            <div class="switchs" id="swtdiv" onclick="change(1)">
                <img id="switch" src="../source/img/SVGs/tanmuOpen.svg" />
            </div>

        </div>
        <div id="playwindow" class="playwindow">
            <div id="fullback" class="fullback">
                <div id="playbox" class="playbox">
                    <div id="videobox" class="videobox">
                        <video id="thisvideo" class="thisvideo" poster="../source/img/doodad.png"
                            src="../source/video/igt.mp4" width="600px"></video>
                        <div id="barrges" class="barrges"></div>
                    </div>
                    <div>
                        <div class="progress" id="progress">
                            <div class="now" id="now"></div>
                        </div>
                    </div>
                    <div class="consoles">
                        <div class="l-group">
                            <div id="play" class="play"><img id="innerplay" class="buts"
                                    src="../source/img/SVGs/学院-视频播放.svg" title="播放"></div>
                            <div id="stop" class="stop"><img id="innerstop" class="buts"
                                    src="../source/img/SVGs/停止.svg"></div>
                            <div class="time">
                                <span id="nowtime"></span>/<span id="wholetime"></span>
                            </div>
                            <div class="barrgebut" id="barrgebut" onclick="change(1)">
                                <img class="buts" id="barrge-icon" src="../source/img/SVGs/tanmuOpen.svg">
                            </div>
                        </div>
                        <div class="r-group">
                            <div id="speed" class="speed">
                                <div id="curspeed">倍速 1&times;</div>
                                <div id="speed_list" class="speed_list">
                                    <div value="2">2&times;</div>
                                    <div value="1.5">1.5&times;</div>
                                    <div value="1.25">1.25&times;</div>
                                    <div value="1.0">1.0&times;</div>
                                    <div value="0.75">0.75&times;</div>
                                    <div value="0.5">0.5&times;</div>
                                </div>
                            </div>
                            <div id="mute" class="mute" title="静音"><img id="muteicons" class="buts" src="../source/img/SVGs/声音开.svg"></div>
                            <div id="volume" class="volume">
                                <div id="curvolume" class="curvolume"></div>
                                <div id="slider-control" class="slider-control"></div>
                            </div>
                            <div title="全屏播放" id="fullscreen" class="fullscreen" title="全屏"><i></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <aside id="maside">
                <p id="inneraside">选个视频播放吧喵~</p>
            </aside>
        </div>
        <script src="simulate.js"></script>
        <script src="scripts.js"></script>
    </div>
    <div class="main" id="main">
        <div class="videoset" id="igtdiv" onclick="changevideo('igt')">
            <img id="igt" class="videoicons" title="竖起中指王源算个寄吧~" src="../source/img/i got smoke.png"
                onclick="playvideo('igt')" />
            <p class="videotext">i got smoke</p>
        </div>
        <div class="videoset" onclick="changevideo('db')">
            <img class="videoicons" title="头套给你薅一地！" src="../source/img/db.png" />
            <p class="videotext">东百往事</p>
        </div>
        <div class="videoset" onclick="changevideo('dxl')">
            <img class="videoicons" title="我焯，电子刘路！" src="../source/img/dxl.png" />
            <p class="videotext">【東雪蓮】超甜翻唱❤️热爱250°C的你❤️</p>
        </div>
        <div class="videoset" onclick="changevideo('otto')">
            <img class="videoicons" title="一天不听有蚂蚁在身上爬" src="../source/img/otto.png" />
            <p class="videotext">国玉的战争</p>
        </div>
        <div class="videoset" onclick="changevideo('zood')">
            <img class="videoicons" title="1！5！" src="../source/img/zood.png" />
            <p class="videotext">丁真进军说唱圈,《Zood》空降B榜</p>
        </div>
        <div class="videoset" onclick="changevideo('h5G')">
            <img class="videoicons" title="不觉得很酷吗?" src="../source/img/h5G.png" />
            <p class="videotext">有多快？5G在日常使用中的真实体验</p>
        </div>
    </div>

</body>

</html>
